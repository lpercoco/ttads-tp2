<div *ngIf="partidoActivo" class="partido-detalle">
	<div class="well well-sm" id="fecha-well">
		<h3 id="text-fecha">Fecha: {{partidoActivo.beginOfMatch | date: 'yyyy-MM-dd -- HH:mm'}}</h3>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6">
				<div class="well">
					<h4>Local: {{partidoActivo.localTeam.name }}</h4>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="well">
					<h4>Visitante: {{partidoActivo.visitorTeam.name }}</h4>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="tabla-eventos">
		<h2>Eventos</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Hora</th>
					<th>Jugador</th>
					<th>Evento</th>
					<th>Equipo</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let evento of partidoActivo.events; let i = index">
					<td>{{evento.time | date: 'HH:mm'}}</td>
					<td>{{evento.player}}</td>
					<td>{{evento.eventType.name }}</td>
					<td>{{evento.team.name }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
